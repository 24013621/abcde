<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Analytics</title>
  <style>
    body {
      font-family: Verdana;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>Analytics Dashboard</h2>
  <table>
    <tr>
      <th>Question</th>
      <th>Response Count</th>
      <th>Most Common Answer</th>
    </tr>
    <tr>
      <td>Favorite Color</td>
      <td>50</td>
      <td>Blue</td>
    </tr>
    <tr>
      <td>Service Rating</td>
      <td>45</td>
      <td>4 Stars</td>
    </tr>
  </table>
</body>
</html>
