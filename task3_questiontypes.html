<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Types</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background: #fff8dc;
    }
    .question-box {
      background: #ffffff;
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Question Types</h2>

  <div class="question-box">
    <p>1. What is your name? (Text)</p>
    <input type="text">
  </div>

  <div class="question-box">
    <p>2. What is your favorite color? (MCQ)</p>
    <input type="radio" name="color" value="Red"> Red  
    <input type="radio" name="color" value="Blue"> Blue  
    <input type="radio" name="color" value="Green"> Green  
  </div>

  <div class="question-box">
    <p>3. Rate our service (Rating scale)</p>
    <input type="range" min="1" max="5">
  </div>
</body>
</html>
