<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      padding: 20px;
    }
    input, textarea {
      margin: 5px;
      width: 100%;
    }
    .preview {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border: 1px dashed #aaa;
    }
  </style>
</head>
<body>
  <h2>Live Preview Your Question</h2>
  <textarea id="questionInput" placeholder="Type your question here" oninput="updatePreview()"></textarea>
  <div class="preview" id="previewBox">Your question preview will appear here</div>

  <script>
    function updatePreview() {
      const text = document.getElementById("questionInput").value;
      document.getElementById("previewBox").textContent = text;
    }
  </script>
</body>
</html>
